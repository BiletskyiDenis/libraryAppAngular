<div class="container body-content" [class.showIn]="isDataLoaded">
    <form [formGroup]="form" (ngSubmit)="submit(form.value)" validate>
        <div class="form-horizontal">
            <h4>{{isEdit?'Edit Journal': 'Add New Journal'}}</h4>
            <hr />
            <div class="row">
                <div class="col-md">
                    <div class="col-md">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" formControlName="title" placeholder="Journal title" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md">
                    <input type="hidden" formControlName="id">
                    <input type="hidden" formControlName="imageUrl">

                    <div class="col-md">
                        <label for="genre">Category</label>
                        <input type="text" class="form-control" placeholder="Sport, food, travel, ets..." maxlength="50" formControlName="genre"
                            required>
                    </div>

                    <div class="col-md">
                        <label for="year">Year</label>
                        <input type="number" class="form-control" placeholder="Year published" max="3000" formControlName="year" required>
                    </div>

                    <div class="col-md">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" formControlName="price" placeholder="Like 0.00" max="1000000" value="0" required>
                    </div>

                </div>
                <div class="col-md">
                    <div class="col-md">
                        <label for="language">Language</label>
                        <input type="text" class="form-control" placeholder="Language" maxlength="100" formControlName="language" required>
                    </div>

                    <div class="col-md ">
                        <label for="publisher">Publisher</label>
                        <input type="text" class="form-control" placeholder="Journal publisher" maxlength="100" formControlName="publisher" required>
                    </div>

                    <div class="col-md ">
                        <label for="publisher">Frequency</label>
                        <input type="text" class="form-control" placeholder="Frequency" maxlength="100" formControlName="frequency" required>
                    </div>
                </div>
                <div class="col-md">
                    <div class="col-md">
                        <label for="count">Numbers Of Copies</label>
                        <input type="number" class="form-control" placeholder="Numbers Of Copies" max="1000" formControlName="numbersOfCopies" required>
                    </div>

                    <div class="col-md">
                        <label for="country">Country</label>
                        <input type="text" class="form-control" placeholder="Country" maxlength="50" formControlName="country" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md">
                    <div class="col-md">
                        <label for="description">Description</label>
                        <textarea cols="20" class="form-control" rows="5" maxlength="1000" formControlName="description"></textarea>
                    </div>
                </div>

                <div class="col-md-4 imageSelector">
                    <app-image-selector #imageInput [imagesHostPath]="imagesHostPath"></app-image-selector>
                </div>

            </div>

            <div class="form-group">
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">

                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" class="btn btn-success" value="{{isEdit?'Save Changes': 'Add new Journal'}}" [disabled]="!form.valid"
                />
            </div>
        </div>
    </form>
    <hr />
    <footer>
        <p>&copy; 2017 - Library Application</p>
    </footer>
</div>
