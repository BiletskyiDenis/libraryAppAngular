<div class="cover" *ngIf="isShow">
  <div class="container">
    <div class="row">
      <div class="col-md">
        <div class="card">
          <h4 class="card-header">Delete this {{deleteItem.Type}}?</h4>
          <div class="card-body">
            <div class="row">
              <div class="col-md-3">
                <img [src]="imagesPath+deleteItem.ImageUrl" (error)="img.src = '/assets/img/none_small.png'" #img>
              </div>
              <div class="col-md-9">
                <h4 class="card-title">{{deleteItem.Title}}</h4>
                <p class="card-text">{{deleteItem.Author}}</p>
              </div>
            </div>
            <div class="right">
              <a href="javascript:void(0)" class="btn btn-danger" (click)="onDeleteClick(true)">Delete</a>
              <a href="javascript:void(0)" class="btn btn-primary" (click)="onDeleteClick(false)">Cencel</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
