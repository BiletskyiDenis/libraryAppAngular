
<div class="row">
<div class="col-md last-assets" *ngFor="let item of recentlyItems;">
    <div class="assetImg">
        <img src="{{imagesPath+item.ImageUrl}}" (error)="img.src = '/assets/img/none.jpg'" #img alt="">
    </div>
    <h3>{{item.Title}}</h3>
    <p>
        {{item.Description}}
    </p>
    <p>
        <a routerLink="/details/{{item.Id}}"class="btn btn-light">View Details</a>
    </p>
</div>
</div>
